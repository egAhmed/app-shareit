<widget>
    <!--Link in body. Will be changed in future versions of XP. Iframe?-->
    <link data-th-href="${ stylesheet }" rel="stylesheet" type="text/css" />
    <div class="hidden" id="serviceUrl" data-serviceurl="${serviceUrl}"></div>



    <div id="share-it">
        <h1>Select your target platform, and click send</h1>
        
        <label>
            <input type="checkbox" value ="twitter"/>
            <h2>Twitter message</h2>
            <p data-th-text="${url}"></p>
            <p>"Max character limit 280"</p>
        </label>
     
        <div id="twitter-message">Message container</div>
    </div>

    <script type="text/javascript" data-th-src="${ jquery }"></script>
    <script type="text/javascript" data-th-src="${ communication }"></script>
</widget>
